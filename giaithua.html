<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào 1 số nguyên dương ')
    parseInt(a);
    let gt = 1;
    for (let i = 2; i <= a; i++) {
        gt= gt *i;
    }
    alert(gt);
</script>
</body>
</html>
