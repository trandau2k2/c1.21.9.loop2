<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rectangle</title>
</head>
<body>
<script>
    let dai = +prompt('Nhập chiều dài ')
    parseInt(dai);
    let r="";
    let rong = +prompt('Nhập chiều rộng ')
    parseInt(rong);
    for (let i = 1; i <=dai ; i++) {
        document.write('*');
    }
    document.write('<br>');

    for (let i = 1; i < rong -1; i++) {
        r = r + "*";
        for (let j = 1; j < dai -1; j++) {
            r = r+ "0";
            //&#160; là khoảng trắng
        }
        r = r + "*" +'<br>';
    }
    document.write(r)   ;
    for (let i = 1; i <=dai ; i++) {
        document.write('*');
    }
    document.write('<br>');
</script>
</body>
</html>
